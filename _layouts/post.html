---
layout: default
---
<div class="post">
  {% assign author = site.data.authors[page.author] %}
  <div class="banner{% for category in page.categories %} {{ category | replace:' ','-' }}-category{% endfor %}"{% if page.image %} style="background-image:url({{site.baseurl }}/img/blog/{{ page.image }})"{% elsif author.banner %} style="background-image:url({{site.baseurl }}/img/blog/{{ author.banner }})"{% endif %}>
    <div class="wrapper">
      <div class="text">
        {% if author or page.author %}
        
        <a class="post-author"><span class="avatar"{% if author.avatar %} style="background-image:url({{ author.avatar }})"{% endif %}></span><span class="name">{% if author %}{{ author.name }}{% elsif page.author %}{{ page.author }}{% endif %}</span></a>
        
        {% endif %}
      </div>
    </div>
  </div>
  
  <section class="post-content">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%b %-d, %Y" }}</p>
    </header>
  
    <article>
      {{ content }}
    </article>
  
  </section>

</div>
