<div class="contact">

  <div class="banner">
    <div class="wrapper">
      <div class="text">
        <h1>Contact</h1>
        <p>Please contact us to obtain more information and to discuss your specific requirements.</p>
      </div>
    </div>
  </div>
  
  <section class="page-content">
   <form accept-charset="UTF-8" action="https://formkeep.com/f/02bc61d872ed" method="POST">
    <!--<form accept-charset="UTF-8" action="http://forms.brace.io/services@okfn.org" method="POST">-->
      <input type="hidden" name="utf8" value="✓">
      <h2>We’re always happy to hear from you</h2>
      <p>The best way to get in touch is via the below form.</p>
      <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="">
      </fieldset>
      <fieldset>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="">
      </fieldset>
      <fieldset>
        <label for="company">Company</label>
        <input type="text" name="company" placeholder="">
      </fieldset>
      <fieldset>
        <label for="url">Website</label>
        <input type="url" name="url" placeholder="">
      </fieldset>
      <label for="subject">Subject</label>
      <input type="text" name="subject" placeholder="">
      <label for="message">Message</label>
      <textarea name="message" rows="6" placeholder=""></textarea>
      <button type="submit">Send</button>
    </form>
    <aside>
      <h4>More ways to connect</h4>
      <a href="mailto:services@okfn.org"><span class="icon-plane"></span>services@okfn.org</a>
      <a href="tel:+44 1234 911 694"><span class="icon-phone"></span>+44 1234 911 694</a>
